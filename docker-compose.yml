version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aistock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/aistock

      # Reverse proxy base path (used by Swagger/OpenAPI URL generation)
      API_ROOT_PATH: ${API_ROOT_PATH:-/aistock/api}

      # Keep orchestrator off by default for API-only deployment/tests.
      START_ORCHESTRATOR: ${START_ORCHESTRATOR:-false}

      THS_MODE: ${THS_MODE:-MOCK}
      DATA_PROVIDER: ${DATA_PROVIDER:-IFIND_HTTP}

      # iFinD HTTP
      IFIND_HTTP_BASE_URL: ${IFIND_HTTP_BASE_URL:-https://quantapi.51ifind.com}
      IFIND_HTTP_REFRESH_TOKEN: ${IFIND_HTTP_REFRESH_TOKEN:-}
      IFIND_HTTP_TOKEN: ${IFIND_HTTP_TOKEN:-}

      ORCH_SYMBOLS: ${ORCH_SYMBOLS:-000001.SZ,600000.SH}
    ports:
      - "8000:8000"
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend

volumes:
  pgdata:
