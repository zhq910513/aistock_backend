upstream aistock_backend {
    server backend:8000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # Nginx self-check endpoint (optional)
    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # normalize trailing slash
    location = /aistock/api {
        return 301 /aistock/api/;
    }

    # Reverse proxy for FastAPI (mounted under /aistock/api/*)
    location /aistock/api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /aistock/api;

        proxy_redirect off;

        # NOTE: no variables -> avoids "uninitialized upstream" and "invalid URL prefix" issues
        proxy_pass http://aistock_backend/;
    }
}
